<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biker Zone</title>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet" />

    <!-- Daisy link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "home-primary": "#ABEF5F",
              "home-primary-light": "rgba(171, 239, 95, .2)",
              "home-primary-black": "#1C1C1C",
              "home-secondary-black": "#494949"
            }
          }
        }
      }
    </script>
    <style>
      .font-monrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="font-monrope">
    <!-- Header Section -->
    <header class="md:container mx-auto pt-10">
      <nav class="px-5">
        <div class="navbar bg-base-100 flex justify-center items-center gap">
          <div class="navbar-start">
            <div class="flex justify-center items-center">
              <i class="fa-solid fa-arrow-right -rotate-45 bg-home-primary h-8 w-8 rounded-full flex justify-center items-center"></i>
              <a class="btn btn-ghost text-xl lg:hidden">Rinterio</a>
            </div>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a>Home</a></li>
              <li><a>Services</a></li>
              <li><a>Portfolio</a></li>
              <li><a>Blogs</a></li>
              <li><a>Contact Us</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <div class="dropdown flex justify-center items-center gap-3">
              <div class="flex justify-center items-center gap-3 max-sm:hidden">
                <i class="fa-solid fa-magnifying-glass rounded-full bg-[#E9E9E9] w-8 h-8 flex justify-center items-center"></i>
                <i class="fa-solid fa-cart-shopping rounded-full bg-[#E9E9E9] w-8 h-8 flex justify-center items-center"></i>
                <div class="rounded-full bg-[#ABEF5F]">
                  <button class="btn bg-home-primary rounded-3xl flex justify-center items-center hover:bg-home-primary">
                    <h4>Book Consult</h4>
                    <i class="fa-solid fa-arrow-right -rotate-45 bg-home-primary-black text-white text-sm h-5 w-5 rounded-full flex justify-center items-center"></i>
                  </button>
                </div>
              </div>
              <div>
                <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                  <li><a>Home</a></li>
                  <li><a>Services</a></li>
                  <li><a>Portfolio</a></li>
                  <li><a>Blogs</a></li>
                  <li><a>Contact Us</a></li>
                </ul>
              </div>

              <!-- Icon -->
              <div tabindex="0" role="button" class="btn btn-ghost rounded-full bg-[#E9E9E9] w-12 h-12 lg:hidden">
                <i class="fa-solid fa-bars"></i>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Section -->
    <!-- <main class="md:container mx-auto"></main> -->

    <!-- Footer Section -->
    <!-- <footer class="footer bg-home-primary-black text-neutral-content p-10"></footer> -->
  </body>
</html>
